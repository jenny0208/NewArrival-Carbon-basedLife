<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>【上架】碳基生物商品化装置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 核心 Win95 风格样式 */
        body { background-color: #008080; font-family: 'SimSun', serif; padding: 20px; }
        .win95-border { 
            box-shadow: inset 1.5px 1.5px 0px #fff, inset -1.5px -1.5px 0px #808080, 1px 1px 0px #000; 
            background: #c0c0c0; border: 1px solid #000; 
        }
        .win95-btn { 
            box-shadow: inset 1.5px 1.5px 0px #fff, inset -1.5px -1.5px 0px #808080, 1px 1px 0px #000; 
            background: #c0c0c0; font-weight: bold; 
        }
        .win95-btn:active { 
            box-shadow: inset 1.5px 1.5px 0px #808080, 1px 1px 0px #fff; 
            transform: translate(1px, 1px); 
        }
        .win95-btn:disabled { color: #808080; opacity: 0.6; cursor: not-allowed; }
        
        /* 状态栏样式 */
        .status-bar { background: #000080; color: white; padding: 2px 8px; font-size: 12px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    
    <div class="win95-border p-1 w-full max-w-xl">
        <div class="status-bar mb-1 flex justify-between items-center">
            <span>D:\SYSTEM\UPLOAD.EXE</span>
            <span>[X]</span>
        </div>
        
        <div class="p-4">
            <h1 class="text-2xl font-bold mb-4 text-black text-center">碳基生命异化程序</h1>
            
            <div id="drop-zone" class="win95-border bg-white border-2 border-dashed border-gray-600 h-48 flex flex-col items-center justify-center mb-4 cursor-pointer">
                <p id="status-text" class="text-black font-bold text-lg">点击或拖入照片</p>
                <p class="text-gray-500 text-sm mt-2">支持格式: .JPG .PNG .BMP</p>
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </div>

            <div class="win95-border bg-black text-green-500 p-2 h-24 mb-4 text-xs overflow-y-auto leading-relaxed">
                <p id="log-1">> 系统就绪...</p>
                <p id="log-2">> 等待生物样本输入...</p>
            </div>

            <div class="flex flex-col gap-2">
                <button id="submit-btn" class="win95-btn w-full py-3 text-lg">执行上架程序 [EXE]</button>
                <button id="gallery-btn" class="win95-btn w-full py-2 text-sm" disabled onclick="location.href='/gallery'">进入货架 [GALLERY]</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const submitBtn = document.getElementById('submit-btn');
        const galleryBtn = document.getElementById('gallery-btn');
        const dropZone = document.getElementById('drop-zone');
        const statusText = document.getElementById('status-text');
        const log1 = document.getElementById('log-1');
        const log2 = document.getElementById('log-2');

        // 文件选择交互
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = () => {
            if(fileInput.files[0]) {
                statusText.innerText = "已捕获样本: " + fileInput.files[0].name;
                log2.innerText = "> 样本已装载，等待异化指令...";
            }
        };

        // 上传与处理逻辑
        submitBtn.onclick = async () => {
            if (!fileInput.files[0]) return alert("未检测到生物样本！");
            
            submitBtn.disabled = true;
            submitBtn.innerText = "打码中...";
            log1.innerText = "> 正在连接 AI 服务器进行异化处理...";
            log2.innerText = "> 正在剥离碳基特征，注入数字化标签...";
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                // 指向关键的 /upload 接口
                const response = await fetch('/upload', { 
                    method: 'POST', 
                    body: formData 
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    log1.innerText = "> 异化完成。资产已同步至 GitHub。";
                    log2.innerText = "> 状态：已成功挂载至云端货架。";
                    alert("资产登记成功！已分配云端货位。");
                    
                    // 激活 Gallery 按钮并变色
                    galleryBtn.disabled = false;
                    galleryBtn.style.backgroundColor = "#000080";
                    galleryBtn.style.color = "white";
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                console.error(err);
                statusText.innerText = "ERROR: 系统中断";
                log1.innerText = "> 致命错误: " + (err.message || "终端失联");
                log2.innerText = "> 请检查环境变量及网络连接。";
                alert("上架失败: " + (err.message || "请查看日志"));
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "执行上架程序 [EXE]";
            }
        };
    </script>
</body>
</html>
