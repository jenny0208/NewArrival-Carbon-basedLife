<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>云端货架</title>
    <style>
        body { background: #008080; font-family: monospace; padding: 20px; color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .card { background: #c0c0c0; border: 2px outset #fff; padding: 10px; color: black; text-align: center; }
        .card img { width: 100%; border: 1px solid #000; }
        .price { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>C:\STORAGE\SHELF.LOG</h1>
    <div class="grid" id="container">加载中...</div>

    <script>
        // 【小白修改点】
        const GITHUB_USER = "Jenny0208"; 
        const GITHUB_REPO = "NewArrival-Carbon-basedLife";

        async function load() {
            const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/shelf`);
            const files = await res.json();
            const container = document.getElementById('container');
            container.innerHTML = '';

            files.filter(f => f.name.endsWith('.png')).reverse().forEach(file => {
                const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${file.path}`;
                container.innerHTML += `
                    <div class="card">
                        <img src="${url}">
                        <div class="price">￥0.50</div>
                        <div style="font-size:10px">${file.name}</div>
                    </div>`;
            });
        }
        load();
    </script>
</body>
</html>
